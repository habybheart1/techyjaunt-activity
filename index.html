<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Activity - Registration</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- header -->
    <nav class="navigation">
      <!-- logo -->
      <div><a href="#">LOGO</a></div>
      <!-- menu toggle bar -->
      <div class="menu-toggle" onclick="toggleMenu()">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <ul id="nav-menu">
        <li><a href="">Register</a></li>
        <li><a href="">Old Student</a></li>
        <li><a href="">Staff</a></li>
      </ul>
    </nav>
    <h2>Registration</h2>
    <form action="post">
      <label for="fname">Full name</label>
      <input
        type="text"
        name="fname"
        id="fname"
        placeholder="surname firstname other-names"
      />
      <label for="addr">Address</label>
      <input type="text" name="addr" id="addr" placeholder="Full address" />
      <label for="phone">Phone Number</label>
      <input type="number" name="phone" id="phone" placeholder="Phone Number" />
      <label for="dob">Date of Birth</label>
      <input type="date" name="dob" id="dob" />
      <label for="email">Email</label>
      <input
        type="email"
        name="email"
        id="email"
        placeholder="enter your email address"
      />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" />
      <label>Gender</label>
      <div class="gender-group">
        <label for="male"
          ><input
            type="radio"
            name="gender"
            id="male"
            value="male"
          />Male</label
        >
        <label for="female"
          ><input
            type="radio"
            name="gender"
            id="female"
            value="female"
          />Female</label
        >
      </div>
      <label>Hobbies</label>
      <div class="hobby-group">
        <label for="swimming">
          <input
            type="checkbox"
            name="hobby"
            id="swimming"
            value="swimming"
          />Swimming</label
        >
        <label for="reading">
          <input
            type="checkbox"
            name="hobby"
            id="reading"
            value="reading"
          />Reading</label
        >
        <label for="dancing">
          <input
            type="checkbox"
            name="hobby"
            id="dancing"
            value="dancing"
          />Dancing</label
        >
        <label for="skipping">
          <input
            type="checkbox"
            name="hobby"
            id="skipping"
            value="skipping"
          />Skipping</label
        >
      </div>
      <label for="country">Country</label>
      <select name="country" id="country">
        <option value="nigeria">Nigeria</option>
        <option value="togo">Togo</option>
        <option value="ghana">Ghana</option>
        <option value="niger">Niger</option>
        <option value="mali">Mali</option>
      </select>
      <label for="bio">Short Description</label>
      <textarea name="bio" id="bio" rows="10" cols="30"></textarea>
      <input type="submit" value="submit" />
    </form>
    <script src="main.js"></script>
  </body>
</html>
